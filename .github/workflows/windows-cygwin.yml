name: windows-swoole

on:
  workflow_dispatch:

jobs:
  windows-cygwin:
    name: PHP-${{ matrix.php }} Swoole-${{ matrix.swoole }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.0.29, 8.1.21, 8.2.8]
        swoole: [5.0.3, 4.8.13]
      max-parallel: 2
    env:
      BUILD_PHP_VERSION: ${{ matrix.php }}
      BUILD_SWOOLE_VERSION: ${{ matrix.swoole }}
    steps:
      - name: Prepare git
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
          env
          ipconfig
          uname -a
          pwd

      - uses: actions/checkout@v3
      - name: Prepare submodule
        run: |
          ipconfig /all
          # git submodule update --init
      - name: Cache cygwin packages
        id: cache-cygwin
        uses: actions/cache@v3
        env:
          cache-name: cache-cygwin-packages
        with:
          path: C:/cygwin-packages
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - name: Install deps
        uses: cygwin/cygwin-install-action@v4
        with:
          platform: x86_64
          packages: make git curl wget tar libtool re2c bison gcc-g++ autoconf automake openssl libpcre2-devel libssl-devel libcurl-devel libxml2-devel libxslt-devel libgmp-devel ImageMagick libpng-devel libjpeg-devel libfreetype-devel libwebp-devel libsqlite3-devel zlib-devel libbz2-devel liblz4-devel liblzma-devel libzip-devel libicu-devel libonig-devel libcares-devel libsodium-devel libyaml-devel libMagick-devel libzstd-devel libbrotli-devel libreadline-devel  libintl-devel libpq-devel libssh2-devel libidn2-devel gettext-devel coreutils openssl-devel zip unzip libpq5 libpq-devel libffi-devel

      - name: Install re2c
        run: |
          bash ./sapi/scripts/cygwin/install-re2c.sh
      - name: Prepare
        run: |
          # git config --global --add safe.directory /cygdrive/d/a/swoole-cli/swoole-cli
          # git submodule update --init
          bash ./sapi/scripts/cygwin/cygwin-config-ext.sh
      - name: Configure
        run: |
          bash ./sapi/scripts/cygwin/cygwin-config.sh
      - name: Build
        run: |
          bash ./sapi/scripts/cygwin/cygwin-build.sh
      - name: Show Build Result
        run: |
          ./bin/php-cli.exe -v
          ./bin/php-cli.exe -m
          ./bin/php-cli.exe --ri pdo_pgsql
          ./bin/php-cli.exe --ri swoole
      - name: Archive
        run: |
          bash ./sapi/scripts/cygwin/cygwin-archive.sh
      - name: production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: php-v${{ env.BUILD_PHP_VERSION }}-swoole-v${{ env.BUILD_SWOOLE_VERSION }}-dist
          path: bin/php-cli.exe
      - name: gh release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: php-v${{ env.BUILD_PHP_VERSION }}-swoole-v${{ env.BUILD_SWOOLE_VERSION }}-cygwin-x64.tar.xz
          draft: true
          prerelease: true
